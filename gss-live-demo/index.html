<html>
    <link>
        <title>GSS Live Validation Demo</title>

        <!-- Fluid dependencies -->
        <script type="text/javascript" src="./node_modules/infusion/dist/infusion-all.js"></script>

        <!-- browserified AJV dependency -->
        <script type="text/javascript" src="./node_modules/ajv/dist/ajv.bundle.js"></script>

        <!-- validation code from the gpii-json-schema package -->
        <script src="./node_modules/gpii-json-schema/src/js/common/gss-metaschema.js"></script>
        <script src="./node_modules/gpii-json-schema/src/js/common/validation-errors.js"></script>
        <script src="./node_modules/gpii-json-schema/src/js/common/validator.js"></script>
        <script src="./node_modules/gpii-json-schema/src/js/common/schemaValidatedComponent.js"></script>
        <script src="./node_modules/gpii-json-schema/src/js/common/schemaValidatedModelComponent.js"></script>

        <!-- JSON5 handling -->
        <script src="./node_modules/json5/dist/index.js"></script>

        <!-- model binder -->
        <script src="./node_modules/gpii-binder/src/js/binder.js"></script>

        <!-- demo component -->
        <script src="./src/js/demo.js"></script>

        <!-- Foundation Styles -->
        <link rel="stylesheet" href="./node_modules/foundation-sites/dist/css/foundation.css"></link>

        <!-- Our local styles -->
        <link rel="stylesheet" href="./src/css/demo.css"></link>
    </head>
    <body>
        <div class="grid-frame">
            <div class="grid-y auto">
                <div class="cell small-1 demo-header">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-4 align-middle align-self-middle">
                            <h1>GSS Schema Validator</h1>
                        </div>
                        <div class="cell small-7 small-offset-1 align-middle align-self-middle">
                            <p>Use this page to enter <a target="_blank" href="https://github.com/the-t-in-rtf/gpii-json-schema/blob/GPII-3083/docs/gss.md">a GSS Schema</a>, validate sample JSON data, and view validation results.</p>
                        </div>
                    </div>
                </div>

                <div class="cell small-9">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-6">
                            <div class="grid-y">
                                <div class="cell small-6">
                                    <h2>GSS Schema</h2>
                                    <textarea class="gss-schema-input"></textarea>
                                </div>
                                <div class="cell small-6">
                                    <h2>JSON Data to Validate</h2>
                                    <textarea class="json-data-input"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="cell small-6">
                            <h2>Validation Output</h2>
                            <div class="callout primary">
                                <pre class="validation-output">Enter a schema and data, then press validate to see validation results.</pre>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cell align-right small-2">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-6 small-offset-6 medium-4 medium-offset-8">
                            <button class="button expanded validate-button">Validate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var component = gpii.schema.demo("body");
        </script>
    </body>
</html>

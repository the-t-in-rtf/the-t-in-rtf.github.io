<html>
    <head>
        <title>"Diff" demo...</title>
    </head>
    <body>
        <link rel="stylesheet" href="gpii-diff.css"/>

        <h2>String Diff</h2>
        <p>
            <del class="diff-removed">A</del><ins class="diff-added">An updated</ins> string with <ins class="diff-added">some mi</ins>no<ins class="diff-added">r</ins> edits.
        </p>

        <h2>Array Diff</h2>
        <ul>
            <li class="diff-removed">bacon</li>
            <li class="diff-added">chicken</li>
            <li class="diff-added">avocado</li>
            <li class="diff-unchanged">lettuce</li>
            <li class="diff-unchanged">tomato</li>
        </ul>
    </body>
</html>
